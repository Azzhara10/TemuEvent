<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah EO - TemuEvent</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">TemuEvent</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="tambah-eo.html">Tambah EO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profil.html">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="logout.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Tambah Event Organizer Baru</h2>

    <form id="tambahEOForm">
      <div class="mb-3">
        <label for="eoName" class="form-label">Nama EO</label>
        <input type="text" class="form-control" id="eoName" required>
      </div>
      <div class="mb-3">
        <label for="eoDescription" class="form-label">Deskripsi EO</label>
        <textarea class="form-control" id="eoDescription" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="eoContact" class="form-label">Kontak</label>
        <input type="text" class="form-control" id="eoContact" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Simpan EO</button>
    </form>
  </div>

  <script>
    document.getElementById("tambahEOForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const newEO = {
        id: Date.now(), // unik
        name: document.getElementById("eoName").value.trim(),
        description: document.getElementById("eoDescription").value.trim(),
        contact: document.getElementById("eoContact").value.trim(),
        website: "#", // placeholder
        owner: "user" // user tidak bisa hapus
      };

      let userEO = JSON.parse(localStorage.getItem("userEO")) || [];
      userEO.push(newEO);
      localStorage.setItem("userEO", JSON.stringify(userEO));

      alert("EO baru berhasil ditambahkan!");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
