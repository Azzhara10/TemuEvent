<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Profil - TemuEvent</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .sidebar {
      background-color: #f8f9fa;
      min-height: 100vh;
      padding: 20px;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #0d6efd;
    }
    .sidebar h4 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    
    <!-- Sidebar kiri -->
    <div class="col-md-3 sidebar d-flex flex-column align-items-center">
      <h4>TemuEvent</h4>
      <img id="profileFotoSidebar" src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-pic">
      <h5 id="sidebarNama">Nama User</h5>
      <a href="profil.html" class="btn btn-primary mt-3 w-100">Profil</a>
    </div>

    <!-- Konten utama -->
    <div class="col-md-9">
      <div class="container mt-5">
        <div class="card mx-auto" style="max-width:600px;">
          <div class="card-body">
            <h3 class="card-title">Edit Profil</h3>
            <p class="text-muted">Ubah informasi akun Anda</p>

            <form id="editProfilForm">
              <div class="mb-3">
                <label for="namaInput" class="form-label">Nama</label>
                <input type="text" id="namaInput" class="form-control" placeholder="Nama Anda">
              </div>
              <div class="mb-3">
                <label for="kotaInput" class="form-label">Kota</label>
                <input type="text" id="kotaInput" class="form-control" placeholder="Kota Anda">
              </div>
              <div class="mb-3">
                <label for="fotoInput" class="form-label">Foto Profil</label>
                <input type="file" id="fotoInput" class="form-control" accept="image/*">
              </div>
              <button type="submit" class="btn btn-success">Simpan Perubahan</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="js/auth.js"></script>
<script>
  function getLoggedInUserLocal() {
    try {
      return JSON.parse(localStorage.getItem('loggedInUser'));
    } catch(e) {
      return null;
    }
  }

  function saveUserLocal(user) {
    localStorage.setItem('loggedInUser', JSON.stringify(user));
    
    // Update users array di localStorage
    let users = JSON.parse(localStorage.getItem('users')) || [];
    const index = users.findIndex(u => u.email === user.email);
    if(index !== -1){
      users[index] = user;
      localStorage.setItem('users', JSON.stringify(users));
    }
  }

  function showEditForm() {
    const user = getLoggedInUserLocal();
    if(!user){
      alert('Silakan login terlebih dahulu.');
      window.location.href = 'login.html';
      return;
    }

    // Isi input dengan data user
    document.getElementById('namaInput').value = user.name || '';
    document.getElementById('kotaInput').value = user.kota || '';

    // Sidebar
    document.getElementById('sidebarNama').textContent = user.name || 'Nama User';
    if(user.foto) {
      document.getElementById('profileFotoSidebar').src = user.foto;
    }

    // Handle form submit
    const form = document.getElementById('editProfilForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      const newName = document.getElementById('namaInput').value.trim();
      const newKota = document.getElementById('kotaInput').value.trim();
      const fotoInput = document.getElementById('fotoInput');

      if(newName) user.name = newName;
      if(newKota) user.kota = newKota;

      // Handle foto upload
      if(fotoInput.files && fotoInput.files[0]){
        const reader = new FileReader();
        reader.onload = function(event){
          user.foto = event.target.result;
          document.getElementById('profileFotoSidebar').src = user.foto;
          saveUserLocal(user);
          alert('Profil berhasil diperbarui!');
        }
        reader.readAsDataURL(fotoInput.files[0]);
      } else {
        saveUserLocal(user);
        alert('Profil berhasil diperbarui!');
      }

      // Update sidebar nama
      document.getElementById('sidebarNama').textContent = user.name || 'Nama User';
    });
  }

  document.addEventListener('DOMContentLoaded', showEditForm);
</script>

</body>
</html>
